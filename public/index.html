<!DOCTYPE html>

    <title>WishCrafty Academy</title>
    <!-- Add this script to /Users/harshitchoudhary/Documents/Wishcrafty Academy LP/public/index.html inside the <head> tag -->
    <script type="text/javascript">
      // Handle multiple domains - check if on GitHub Pages
      const isGitHubPages = window.location.hostname === 'harshit-codes.github.io';
      
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Add canonical link for SEO
        const link = document.createElement('link');
        link.rel = 'canonical';
        link.href = 'https://academy.wishcrafty.studio' + l.pathname;
        document.head.appendChild(link);
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
  </body>
</html>
